<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbanking Payment Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="min-h-screen flex items-center justify-center">

    <!-- Payment Card -->
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Card Header -->
        <div class="bg-gray-800 text-white py-4 px-6">
            <h2 class="text-xl font-semibold">Netbanking Payment</h2>
            <p class="text-sm">Pay securely using Netbanking</p>
        </div>

        <!-- Payment Form -->
        <form class="px-6 py-8 space-y-4">

            <!-- Bank Selector -->
            <div>
                <label for="bank" class="block text-sm font-medium text-gray-700">Select Bank</label>
                <select id="bank" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <option>Select Bank</option>
                    <option>Bank 1</option>
                    <option>Bank 2</option>
                    <option>Bank 3</option>
                    <!-- Add more banks as needed -->
                </select>
            </div>

            <!-- Login ID Input -->
            <div>
                <label for="login-id" class="block text-sm font-medium text-gray-700">Login ID</label>
                <input id="login-id" type="text" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Enter your login ID">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Enter your password">
            </div>

          <!-- Login Button -->
<div>
    <a href="afterlogin.html" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 block text-center">Login</a>
</div>

        </form>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .payment-container {
            flex: 1;
        }

        .order-summary {
            flex: 1;
            max-width: 300px; 
        }

        .card-logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

<!-- Container -->
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg flex-container gap-4">

    <!-- Payment Method Selection -->
    <div class="payment-container">
        <h2 class="text-2xl font-bold mb-4">2. Select a payment method</h2>

        <!-- Available Balance -->
        <div class="mb-4">
            <h3 class="text-xl font-semibold">Your available balance</h3>
            <div class="flex space-x-2 mt-2">
                <input type="text" class="border p-2 rounded flex-grow" placeholder="Enter Code">
                <button class="bg-gray-200 hover:bg-gray-300 p-2 rounded">Apply</button>
            </div>
        </div>

        <!-- Other Payment Methods -->
        <div class="mb-4">
            <h3 class="text-xl font-semibold">Another payment method</h3>

            <!-- Credit or Debit Card -->
            <div class="mt-2 p-4 border rounded-lg">
                <label class="flex items-center space-x-2 mb-2">
                    <input type="radio" name="payment" checked>
                    <span>Credit or debit card</span>
                </label>
                <div class="flex items-center space-x-2">
                    <img src="https://via.placeholder.com/50" alt="Visa" class="h-8 card-logo">
                    <img src="https://via.placeholder.com/50" alt="MasterCard" class="h-8 card-logo">
                    <img src="https://via.placeholder.com/50" alt="Amex" class="h-8 card-logo">
                    <img src="https://via.placeholder.com/50" alt="Maestro" class="h-8 card-logo">
                    <img src="https://via.placeholder.com/50" alt="Rupay" class="h-8 card-logo">
                </div>
                <a href="#" class="text-blue-500 mt-2 inline-block">Enter card details</a>
            </div>

            <!-- Net Banking -->
<label class="flex items-center space-x-2 mt-4">
    <input type="radio" name="payment">
    <span><a href="/netbanking inteface/index.html">Pay Through Netbanking</a></span>
    
</label>

            <!-- Other UPI Apps -->
            <label class="flex items-center space-x-2 mt-4">
                <input type="radio" name="payment">
                <span><a href="/upi interface/index.html">Pay Through UPI</a></span>
            </label>

            <!-- EMI Unavailable -->
            <label class="flex items-center space-x-2 mt-4">
                <input type="radio" name="payment" disabled>
                <span>EMI Unavailable <a href="#" class="text-blue-500">Why?</a></span>
            </label>

           
        </div>

        <!-- Use Payment Method Button -->
        <button class="bg-yellow-400 hover:bg-yellow-500 p-2 rounded w-full">Use this payment method</button>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
        <div class="max-w-xs bg-white p-6 mt-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Order Summary</h3>
            <div class="text-gray-700 mb-2">Items: â‚¹400.00</div>
            <div class="text-gray-700 mb-2">Coupon Discount: --</div>
            <div class="text-gray-700 font-semibold mb-4">Order Total: --</div>
            <!-- <a href="#" class="text-blue-500">How are delivery costs calculated?</a> -->
        </div>
    </div>

</div>

</body>
</html>
